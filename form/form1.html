<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form validation</title>
</head>


<body>
    <form name="Myform">
    Name: <input type="text" name="name" id="name"><br>
    Roll: <input type="text" name="roll" id="roll"><br>
    Gender:<br>
    <input type="radio" name="gender" id="male"> 
    <label for="male">Male</label><br>
    <input type="radio" name="gender" id="female"> 
    <label for="female">Female</label><br>
    <input type="radio" name="gender" id="Others"> 
    <label for="Others">Others</label><br>

    Address: <select name="address" id="address"> <br>
        <option value="lalitpur">Lalitpur</option>
        <option value="kathmandu">Kathmandu</option>

    </select>
    <br><input type="button" value="Register" onclick="validate();">
</form>

<script type="text/javascript">
    function validate(){
        if(document.Myform.name.value=="")
        {
            alert("Enter your name");
            document.Myform.name.focus();
            return;
        }
        else if(document.Myform.roll.value=="" || document.Myform.roll.value.length!=4)
        {
            alert("Enter your correct roll no");
            document.Myform.roll.focus();
            return;
        }
    }
    </script>
</body>
</html>
